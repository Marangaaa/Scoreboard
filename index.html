<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
      <h1>ğŸ€ Basketball Scoreboard</h1>

  <div class="timer">
    Time: <span id="time">10:00</span>
    <br><br>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
  </div>

  <div class="scoreboard">
    <div class="team">
      <h2>Team A</h2>
      <div class="score" id="scoreA">0</div>
      <button class="add" onclick="addPoints('A',1)">+1</button>
      <button class="add" onclick="addPoints('A',2)">+2</button>
      <button class="add" onclick="addPoints('A',3)">+3</button>
      <h3>Fouls: <span id="foulsA">0</span></h3>
      <button class="foul" onclick="addFoul('A')">Add Foul</button>
    </div>

    <div class="team">
      <h2>Team B</h2>
      <div class="score" id="scoreB">0</div>
      <button class="add" onclick="addPoints('B',1)">+1</button>
      <button class="add" onclick="addPoints('B',2)">+2</button>
      <button class="add" onclick="addPoints('B',3)">+3</button>
      <h3>Fouls: <span id="foulsB">0</span></h3>
      <button class="foul" onclick="addFoul('B')">Add Foul</button>
    </div>
  </div>

  <button class="reset" onclick="resetGame()">Reset Game</button>

    <script src="index.js"></script>
</body>
</html>
