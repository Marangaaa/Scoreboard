<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VOLLEYBALL SCORE</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>VOLLEYBALL SCOREBOARDüèê</h1>
 <div class="timer">
    Time: <span id="time">10:00</span>
    <br><br>
    <button onclick="startTimer()">Start</button>
    <button onclick="stopTimer()">Stop</button>
  </div>
  <div class="scores">
    <div>
      <h2>TEAM 1</h2>
      <div class="score" id="scoreA">0</div>
      <br>
      <button class="add" onclick="addPoints(1,1)">+1</button>
      <button class="add" onclick="addPoints(1,2)">+2</button>
      <button class="add" onclick="addPoints(1,3)">+3</button>
      <br>
      <button onclick=" addFoul(1)">Fouls</button>
     <div class="fouls" id="fouls1">0</div> 
    </div>
    <div class="half-section">
    <button class="halfs" onclick="nextHalf()">HALF</button>
    <div class="halfTime" id="halfTime">1</div>
  </div>
    <div>
      <h2>TEAM 2</h2>
      <div class="score" id="scoreB">0</div>
      <br>
      <button class="add" onclick="addPoints(2,1)">+1</button>
      <button class="add" onclick="addPoints(2,2)">+2</button>
      <button class="add" onclick="addPoints(2,3)">+3</button>
      <br>
       <button onclick=" addFoul(2)">Fouls</button>
     <div class="fouls" id="fouls2">0</div> 
    </div>

  </div>
  <button class="reset" onclick="resetGame()">Reset Game</button>
  <script src="index.js"></script>
</body>
</html>
